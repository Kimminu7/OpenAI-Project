<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form method="post" action="/register">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="dateOfBirth">생년월일:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

    <label>성별:</label>
    <input type="radio" name="gender" value="남성" required> 남성
    <input type="radio" name="gender" value="여성" required> 여성<br>

    <label>내/외국인:</label>
    <input type="radio" name="nationality" value="내국인" required> 내국인
    <input type="radio" name="nationality" value="외국인" required> 외국인<br>

    <label for="phoneNumber">전화번호:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <label for="telecomProvider">통신사:</label>
    <select id="telecomProvider" name="telecomProvider" required>
        <option value="SKT">SKT</option>
        <option value="KT">KT</option>
        <option value="LG U+">LG U+</option>
        <option value="알뜰폰">알뜰폰</option>
    </select><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
