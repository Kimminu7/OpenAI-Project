<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
<div class="container">
    <!-- 게시글 제목, 내용, 작성자, 조회수 등 -->
    <div class="board-detail">
        <h1 th:text="${board.title}"></h1>
        <p class="author">작성자: <span th:text="${board.name}"></span></p>
        <p class="content" th:text="${board.content}"></p>
        <p class="views">조회수: <span th:text="${board.views}"></span></p>
        <p class="date">등록일: <span th:text="${board.regDate}"></span></p>
        <p class="likes">좋아요: <span th:text="${board.likes}"></span></p>

        <!-- 좋아요 버튼 -->
        <form th:action="@{'/board/' + ${board.id} + '/like'}" method="post">
            <button type="submit">좋아요</button>
        </form>

        <div class="file">
            <p>첨부파일: <a th:href="@{${board.filename}}" target="_blank" th:text="${board.filename}"></a></p>
        </div>
    </div>


    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
        <h2>댓글 작성</h2>
        <form th:action="@{'/board/' + ${board.id} + '/comment'}" method="post">
            <!-- boardId를 폼에 포함시켜서 서버로 전달 -->
            <input type="hidden" name="boardId" th:value="${board.id}">
            <textarea name="content" placeholder="댓글을 작성하세요"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

    <!-- 댓글 목록 -->
    <div class="comments">
        <h3>댓글</h3>
        <div th:each="comment, stat : ${comments}">
            <div>
                <!-- 댓글 번호 출력 -->
                <p >댓글 번호: <span th:text="${stat.index + 1}" ></span></p>

                <!-- 댓글 작성자 이름 출력 -->
                <p>작성자: <span th:text="${comment.authorName}"></span></p>

                <!-- 댓글 내용 출력 -->
                <p th:text="${comment.content}">댓글 내용</p>

                <!-- 댓글 작성일 출력 -->
                <p>작성일: <span th:text="${comment.createdDate}"></span></p>

                <!-- 대댓글 작성 폼 -->
                <div class="reply-form">
                    <form th:action="@{'/board/' + ${board.id} + '/comment/' + ${comment.id} + '/reply'}" method="post">
                        <input type="hidden" name="boardId" th:value="${board.id}">
                        <input type="hidden" name="parentCommentId" th:value="${comment.id}">
                        <textarea name="content" placeholder="대댓글을 작성하세요"></textarea>
                        <button type="submit">대댓글 작성</button>
                    </form>
                </div>

                <!-- 대댓글 목록 -->
                <div class="replies">
                    <div th:each="reply : ${comment.replies}">
                        <p>대댓글: <span th:text="${reply.content}"></span></p>
                        <p>작성자: <span th:text="${reply.authorName}"></span></p>
                        <p>작성일: <span th:text="${reply.createdDate}"></span></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
<script src="/js/comment.js"></script>
</body>
</html>
