<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
<div class="container">
    <!-- 게시글 제목, 내용, 작성자, 조회수 등 -->
    <div class="board-detail">
        <h1 th:text="${board.title}"></h1>
        <p class="author">작성자: <span th:text="${board.name}"></span></p>
        <p class="content" th:text="${board.content}"></p>
        <p class="views">조회수: <span th:text="${board.views}"></span></p>
        <p class="date">등록일: <span th:text="${board.regDate}"></span></p>
        <div class="file">
            <p>첨부파일: <a th:href="@{${board.filename}}" target="_blank" th:text="${board.filename}"></a></p>
        </div>
    </div>

    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
        <h2>댓글 작성</h2>
        <form th:action="@{'/board/' + ${board.id} + '/comment'}" method="post">
            <!-- boardId를 폼에 포함시켜서 서버로 전달 -->
            <input type="hidden" name="boardId" th:value="${board.id}">
            <textarea name="content" placeholder="댓글을 작성하세요"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

    <!-- 댓글 목록 -->
    <div class="comments">
        <h3>댓글</h3>
        <div th:each="comment : ${comments}">
            <div>
                <!-- 댓글 ID 출력 -->
                <p>댓글 ID: <span th:text="${comment.id}"></span></p>

                <!-- 댓글 작성자 이름 출력 -->
                <p>작성자: <span th:text="${comment.authorName}"></span></p>

                <!-- 댓글 내용 출력 -->
                <p th:text="${comment.content}">댓글 내용</p>

                <!-- 댓글 작성일 출력 -->
                <p>작성일: <span th:text="${comment.createdDate}"></span></p>
            </div>
            <hr>
        </div>
    </div>
</div>
<script src="/js/commment.js"></script>
</body>
</html>
