<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoMania</title>
  <link rel="icon" th:href="@{/images/cameraIcon.png}">

  <!-- Swiper CSS -->
  <link rel="stylesheet" th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <!-- Google Font for beautiful typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<header>
  <a href=""><img th:src="@{/images/cameraIcon.png}" alt="이미지x"></a>
  <ul>
    <li><a href="#" onclick="alert('공지사항 페이지(미구현)')">공지사항</a></li>
    <li><a href="#" onclick="alert('이벤트 페이지(미구현)')">이벤트</a></li>
    <li><a th:href="@{/find}">탐색</a></li>
    <li><a th:href="@{/board}">게시판</a></li>

  </ul>
  <div>
    <!--  로그아웃 버튼   -->
    <th:block th:if="${session.member != null}">
      <a th:href="@{/logout}">
        <img th:src="@{/images/icons8-사용자-100.png}" alt="사용자 아이콘">
        <p th:text="${session.member.name + '/로그아웃'}"></p>
      </a>
    </th:block>
    <!--  로그인 버튼 th:if 문 unless(그렇지않다면) -->
    <th:block th:if="${session.member == null}">
      <a th:href="@{/login}">
        <img th:src="@{/images/icons8-사용자-100.png}" alt="사용자 아이콘">
        <p th:text="${'로그인 필요'}"></p>
      </a>
    </th:block>

  </div>
</header>

<!-- Introduce Container with Animations -->
<section class="intro-container">
  <div class="intro-text">
    PhotoMania에 오신 것을 환영합니다! <br>
    <span>자신의 들려주고 싶은 일상을 공유하세요!</span>
  </div>
  <div class="sub-text">
    우리는 당신의 사진을 더 빛나게 만들어 줄 다양한 기능을 제공합니다. <br>
    이벤트에 참여하고, 보상을 받으며, 사진을 공유하는 새로운 경험을 시작하세요.
  </div>
</section>

<!-- Swiper Container -->
<nav>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h1>확실하고 깔끔한 Photo!</h1>
        <img th:src="@{/images/camera.png}" alt="카메라 이미지">
      </div>
      <div class="swiper-slide">
        <h1>다양한 사진을 함께 공유하세요!</h1>
      </div>
      <div class="swiper-slide">
        <h1>이벤트에 참여하고 보상을 받으세요!</h1>
      </div>
    </div>
    <!-- Swiper Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Swiper Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</nav>

<!-- YouTube Banner Section (Video replaced with a local MP4 file) -->
<section class="youtube-banner">
  <h2>지금 바로 확인하세요!</h2>
  <div class="youtube-video-container">
    <!-- Video Iframe (Local video) -->
    <video width="100%" height="500" autoplay muted loop>
      <source th:src="@{/images/소개video.mp4}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</section>

<footer>
  &copy; 2025 Daegu Univ Open AI project, Group 3
</footer>

<!-- Swiper JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js}"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
